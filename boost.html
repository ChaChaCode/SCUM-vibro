<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./style/global.css" />
    <link rel="stylesheet" href="./style/boost.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap"
    />
  </head>
  <body>
    <div class="boost">
      <section class="parent">
        <img
            class="backfreeenergy"
            alt=""
            src="./public/backfreeenergy.svg"
          />
        <div class="freeenergy">FREE DAILY BOOSTERS</div>
        <div class="backrukaupgrade-parent">
          <img
            class="backrukaupgrade-icon"
            alt=""
            src="./public/backmultiboost.svg"
          />
          <div class="grouprukamini">
            <img class="backrukamini-icon" alt="" src="./public/backrukamini.svg" />
          </div>

          <div class="frame-wrapper">
            <div class="rukaupgrade-parent">
              <img
                class="rukaupgrade-icon"
                loading="lazy"
                alt=""
                src="./public/rukaupgrade@2x.png"
              />
              <div class="frame-parent4">
                <div class="multi-tap-x2-wrapper">
                  <h2 class="multi-tap-x2">MULTI-TAP X2</h2>
                </div>
                <a class="buytapbotbatton">Available 2/3</a>
              </div>
            </div>
          </div>
          <div class="multi-bay-batton">
            <b class="buytapbotbatton1">Use</b>
            <img class="backbuytapbotbatton-icon" alt="" src="./public/backBuyTapBotBatton.png" />
          </div>
        </div>
      </section>
      <section class="backrukaupgrade-group">
        <img class="backrukaupgrade-icon1" alt="" src="./public/backmultiboost.svg" />
        <div class="groupenergymini" >
          <img class="backenergymini-icon" alt="" src="./public/backrukamini.svg" />
        </div>
        <div class="frame-parent5">
          <div class="full-energy-parent">
            <h2 class="full-energy">FULL ENERGY</h2>
            <div class="buytapbotbatton-wrapper">
              <b class="buytapbotbatton2">Available 1/3</b>
            </div>
          </div>
          <img class="energyupgrade-icon" loading="lazy" alt="" src="./public/energyupgrade@2x.png" />
        </div>
        <img class="backbuytapbotbatton-icon1" loading="lazy" alt="" src="./public/backBuyTapBotBatton.png"/>

        <b class="buytapbotbatton3">Use</b>
      </section>
      <script src="./script/index.js"></script>
    </div>
  </body>
</html>
